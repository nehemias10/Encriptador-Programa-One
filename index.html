<!DOCTYPE html>
<html>
<head>
  <title>Cifrado César</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Cifrado César</h1>
  <label for="message">Mensaje:</label>
  <input type="text" id="message" placeholder="Introduce tu mensaje">
  <label for="shift">Desplazamiento:</label>
  <input type="number" id="shift" placeholder="Introduce el desplazamiento">
  <button onclick="cifrar()">Cifrar</button>
  <button onclick="descifrar()">Descifrar</button>
  <h2>Resultado:</h2>
  <p id="result"></p>
  
  <script src="script.js"></script>
</body>
</html>
